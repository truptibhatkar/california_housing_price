<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0e1;
            margin: 0; /* Reset default margin */
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start; /* Align items to the start (top left corner) */
            height: 100vh;
            background-image: url('https://images.pexels.com/photos/276554/pexels-photo-276554.jpeg'); /* Update with your image URL */
            background-size: cover; /* Cover the entire background area */
            background-position: center; /* Center the image */
            background-attachment: fixed; /* Keeps the background image in place */
        }
        
        .login {
            background: #eaeae7;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            width: 390px;
            text-align: center;
            margin-top: 10px; /* Add space above the login form */
            margin-left: 950px;
        }
        .login h1 {
            font-size: 24px;
            color: #333333;
            margin-bottom: 20px;
        }
        .login input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .login button {
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .login button:hover {
            background-color: #0056b3;
        }
        .login form {
            margin-bottom: 15px;
        }
        .login form input::placeholder {
            color: #aaaaaa;
        }
        .login form button {
            margin-top: 10px;
        }
        .login p {
            color: #555555;
            font-size: 14px;
            margin-top: 15px;
        }

    </style>
</head>
<body>

    <div class="container-fluid"> 
        <nav class="navbar navbar-expand-lg navbar-light bg-light container">
        <a class="navbar-brand" href="{{ url_for('home') }}">Price Prediction</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('con') }}">Contact us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('about') }}">About us</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>


    <div class="login">
        <h1>House Price Prediction</h1>
        
        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict') }}" method="post">
            <input type="text" name="MedInc" placeholder="Median Income (MedInc)" required="required" /><br>
            <input type="text" name="HouseAge" placeholder="Median House Age (HouseAge)" required="required" /><br>
            <input type="text" name="AveRooms" placeholder="Average Rooms (AveRooms)" required="required" /><br>
            <input type="text" name="AveBedrms" placeholder="Average Bedrooms (AveBedrms)" required="required" /><br>
            <input type="text" name="Population" placeholder="Population" required="required" /><br>
            <input type="text" name="AveOccup" placeholder="Average Occupants (AveOccup)" required="required" /><br>
            <input type="text" name="Latitude" placeholder="Latitude" required="required" /><br>
            <input type="text" name="Longitude" placeholder="Longitude" required="required" /><br>
            
            <button type="submit">Predict</button>
        </form>
        <p>{{ prediction_text }}</p>
    </div>
</body>
</html>
